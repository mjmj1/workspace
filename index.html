<!DOCTYPE html>
<html>
    <head>
        <title>ImageSilde</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <header>
            <h1>Welcome to imageSlide</h1><br>
            <input type="button" value="CREATE" class="createImg" onclick="window.location.reload()"/>
        </header>
        <section>
            <div class="container">
                <div class="wrap">
                    <ul class="pages"></ul>
                    <div class="view">
                        <div class="list"></div>
                    </div>
                    <div class="btnBox">
                        <button type="button" class="btnPrev">
                            Prev
                        </button>
                        <button type="button" class="btnNext">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <form method="post"
            enctype="multipart/form-data"
            action="/upload-multiple">
                <input type="file" name="imgUp" class="imgUp" multiple></input>
                <button class="upload" onclick="location.reload">SUBMIT</button>
            </form>
        </footer>
    </body>
    <script src="index.js"></script>
</html>
