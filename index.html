<!DOCTYPE html>
<html>
    <head>
        <title>main</title>
        <link rel="stylesheet" href="./index.css" />
        <script
            src="https://kit.fontawesome.com/b2e29caa79.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1>Welcome to imageSlide</h1>
        </header>
        <section>
            <div class="container">
                <div class="wrap">
                    <ul class="pages"></ul>
                    <div class="view">
                        <input type="button" value="CREATE" class="createDiv" />
                        <div class="list"></div>
                    </div>
                    <div class="btnBox">
                        <button type="button" class="btnPrev">
                            <i class="fas fa-caret-square-left"></i>
                        </button>
                        <button type="button" class="btnNext">
                            <i class="fas fa-caret-square-right"></i>
                        </button>
                        
                    </div>
                </div>
            </div>
        </section>
        <footer><input type="button" value="upload" class="upload"></input></footer>
    </body>
    <script src="index.js"></script>
    <!-- <script src="slide.js"></script> -->
</html>
