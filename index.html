<!DOCTYPE html>
<html>
    <head>
        <title>ImageSilde</title>
        <link rel="stylesheet" href="./index.css" />
        <script
            src="https://kit.fontawesome.com/b2e29caa79.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <h1>Welcome to imageSlide</h1>
        </header>
        <section>
            <div class="container">
                <div class="wrap">
                    <ul class="pages"></ul>
                    <div class="view">
                        <input type="button" value="CREATE" class="createDiv" />
                        <div class="list"></div>
                    </div>
                    <div class="btnBox">
                        <button type="button" class="btnPrev">
                            Prev
                            <!-- <i class="fas fa-caret-square-left"></i> -->
                        </button>
                        <button type="button" class="btnNext">
                            Next
                            <!-- <i class="fas fa-caret-square-right"></i> -->
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <form method="post"
            enctype="multipart/form-data"
            action="./upload-multiple">
                <input type="file" name="imgUp" class="imgUp" id= "imgUp" multiple></input>
                <input type="submit" value="UPLOAD" class="upload" onclick="location.reload"></input>
            </form>
            <form>
                <button></button>
            </form>
        </footer>
    </body>
    <script src="index.js"></script>
    <!-- <script src="slide.js"></script> -->
</html>
